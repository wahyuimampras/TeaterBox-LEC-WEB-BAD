<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TeaterBox - Profile</title>
  <link rel="stylesheet" href="style/profile.css" />
  <link rel="shortcut icon" href="asset/Favicon.png" type="image/x-icon">
  <script src="js/auth-check.js"></script>
</head>
<body>
  <div id="navbar"></div>

  <!-- Profile Section -->
  <section class="profile-section">
    <div class="profile-container">
      <h1 class="profile-title">User Profile</h1>
      <div class="profile-photo-container">
        <img src="asset/poster1.png" alt="Profile Photo" class="profile-photo">
      </div>
      <button class="edit-button" id="editProfileBtn">Edit Profile</button>
      <div class="profile-card">
        <div class="profile-item">
          <label>Full Name</label>
          <input class="profile-value editable" type="text" value="Putri Prama" disabled>
        </div>
        <div class="profile-item">
          <label>Email</label>
          <input class="profile-value editable" type="email" value="putri@example.com" disabled>
        </div>
        <div class="profile-item">
          <label>Date of Birth</label>
          <input class="profile-value editable" type="date" value="2000-02-15" disabled>
        </div>
        <div class="profile-item">
          <label>Phone Number</label>
          <input class="profile-value editable" type="tel" value="+62 812 3456 7890" disabled>
        </div>
        <div class="profile-item">
          <label>Gender</label>
          <select class="profile-value editable" disabled>
            <option >Female</option>
            <option>Male</option>
          </select>
        </div>
        <div class="profile-item">
          <label>Address</label>
          <textarea class="profile-value editable" rows="2" disabled>Jl. Melati No. 123, Jakarta</textarea>
        </div>
      </div>
      <button class="history-toggle-button" id="toggleHistory">Watched History</button>
      <button class="logout-button" id="logoutBtn">Logout</button>
    </div>
  </section>

  <!-- Sidebar History -->
  <div class="sidebar-history" id="sidebarHistory">
    <div class="sidebar-header">
      <h3>Watched Shows</h3>
      <button class="close-sidebar" id="closeSidebar">&times;</button>
    </div>
    <div class="history-list">
      <div class="history-item">
        <h4>Mary Poppins</h4>
        <p>Jakarta, March 18th, 2025</p>
        <p>IDR100,000</p>
      </div>
      <div class="history-item">
        <h4>The Phantom of the Opera</h4>
        <p>Bandung, April 2nd, 2025</p>
        <p>IDR150,000</p>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <img src="" id="popup-image" alt="">
    <h2 id="popup-title"></h2>
    <p id="popup-message"></p>
    <button type="button" id="closeBtn">OK</button>
  </div>
  <div class="popup-overlay" id="popup-overlay"></div>

  <script src="js/profile.js"></script>
</body>
</html>
