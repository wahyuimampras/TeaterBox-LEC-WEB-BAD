<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TeaterBox - Watch Shows</title>
  <link rel="stylesheet" href="style/watch.css" />
  <link rel="shortcut icon" href="asset/Favicon.png" type="image/x-icon">
  <script src="js/auth-check.js"></script>
</head>
<body>
  <div id="navbar"></div>

  <section class="watch-section">
    <div class="watch-header">
      <h2>Watch Now</h2>
      <div class="sort-box">
        <label for="sort">Sort by:</label>
        <select id="sort">
          <option>Release Date</option>
          <option>Title</option>
          <option>Genre</option>
          <option>Recently Added</option>
        </select>
      </div>
    </div>

    <div class="watch-grid">
      <div class="watch-card">
        <img src="./asset/poster1.png" alt="Movie Poster 1" /> <h3>Movie Title Alpha</h3>
        <p class="details">Genre: Action | Year: 2024 | Rating: PG-13</p>
        <div class="card-buttons">
          <button class="trailer-btn" onclick="window.location.href='trailer.html'">Watch Trailer</button>
          <button class="buy-btn" onclick="window.location.href='order-detail.html'">Buy/Rent</button>
        </div>
      </div>

      <div class="watch-card">
        <img src="./asset/poster2.png" alt="Movie Poster 2" /> <h3>Movie Title Beta</h3>
        <p class="details">Genre: Comedy | Year: 2023 | Duration: 1h 45min</p>
        <div class="card-buttons">
          <button class="trailer-btn" onclick="window.location.href='trailer.html'">Watch Trailer</button>
          <button class="buy-btn" onclick="window.location.href='order-detail.html'">Buy/Rent</button>
        </div>
      </div>
      
      <div class="watch-card">
        <img src="./asset/poster3.png" alt="Movie Poster 3" /> <h3>Movie Title Gamma</h3>
        <p class="details">Genre: Sci-Fi | Year: 2024 | Rating: R</p>
        <div class="card-buttons">
          <button class="trailer-btn" onclick="window.location.href='trailer.html'">Watch Trailer</button>
          <button class="buy-btn" onclick="window.location.href='order-detail.html'">Buy/Rent</button>
        </div>
      </div>

      </div>
  </section>

  <div id="footer"></div>

  <script>
    async function loadHTML(id, file, callback) {
    const res = await fetch(`masterComponent/${file}`);
    const text = await res.text();
    document.getElementById(id).innerHTML = text;
    if (callback) callback();
  }

  loadHTML("navbar", "navbar.html", () => {
    const script = document.createElement("script");
    script.src = "./js/navbar.js";
    script.onload = () => initNavbar();
    document.body.appendChild(script);
  });

  loadHTML("footer", "footer.html");
  </script>
</body>
</html>
